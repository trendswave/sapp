<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
</head>

<body>
    <h1>QR Code Generator</h1>
    <form id="qr-form">
        <input type="text" id="data" placeholder="Enter data for QR code">
        <button type="submit">Generate QR Code</button>
    </form>
    <div id="qr-result"></div>
    <script>
        document.getElementById('qr-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const data = document.getElementById('data').value;
            const response = await fetch('/api/generate-qr/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                body: JSON.stringify({ data })
            });
            const result = await response.json();
            document.getElementById('qr-result').innerHTML = `<img src="${result.image}" alt="QR Code">`;
        });
    </script>
</body>

</html>
