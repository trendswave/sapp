version: '3.8'

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: qr_cod_db
      POSTGRES_USER: qr_user
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db